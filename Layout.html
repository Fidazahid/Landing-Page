<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Layout</title>
</head>
<body>
        <div class="container-fluid">
            <div class="row">
              <div class="col-lg-9 col-md-12 bg-blue h-full">
                FIRST MAIN
                <div class="row">
                    <div class="col-lg-12  col-md-4" style="background-color: blueviolet;">1</div>
                    <div class="col-lg-4 col-md-4" style="background-color: aqua;">2</div>
                    <div class="col-lg-8 col-md-4" style="background-color: rgb(116, 145, 145);">3</div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-8" style="background-color: cadetblue;">4</div>
                    <div class="col-lg-4 col-md-4" style="background-color: bisque;">5</div>
                    <div class="col-lg-4  col-md-8" style="background-color:blueviolet;">6</div>
                    <div class="col-lg-12 col-md-4">7</div>
                </div>
                </div>
                <div class="col-lg-3 col-md-12 bg-red">
                   SECOND MAIN
                   <div class="row">
                    <div class="col-lg-12 col-md-12" style="background-color: black; color: white;">8</div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 col-md-12" style="background-color: white; color: black;">
                      <div class="row">
                        <div class="col-lg-6 col-md-12" style="background-color: cadetblue;">
                          <div class="row" style="border: dotted  2px black; ">
                            <div class="col-lg-6 col-md-6" style="background-color: aquamarine;">11</div>
                            <div class="col-lg-6 col-md-6" style="background-color: brown;">12</div>
                          </div>
                        </div>
                        <div class="col-lg-6" style="background-color: cornflowerblue;">13</div>
                      </div>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 " style="background-color: yellow;">
                      <div class="row">
                        <div class="col-lg-4 col-md-6" style="border: solid 1px yellowgreen;">15</div>
                        <div class="col-lg-4 col-md-6" style="border: solid 1px rgb(133, 143, 115);">16</div>
                        <div class="col-lg-4  " style="border: solid 1px rgb(187, 194, 173);">17</div>
                      </div>
                    </div>
                   
                    <div class="col-lg-6  col-md-6" style=" background-color:palevioletred;">18</div>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
